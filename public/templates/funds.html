<div class="funds-page container">
  <table class="table table-striped">
    <tr>
      <th>Fund</th>
      <th>Symbol</th>
    </tr>
    <tr ng-repeat="fund in funds">
      <td>
        <a href="/fund/{{fund.id}}">
          {{fund.name}}
        </a>
      </td>
      <td>{{fund.symbol}}</td>
    </tr>
  </table>
</div>
