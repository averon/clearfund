<div ng-if="currentUser">
  <a class="portfolio-stock"
     ng-click="addPortfolioStock(ngStock)"
     ng-if="!inPortfolio">
    <span class="glyphicon glyphicon-ok" style="color:green"></span> Add
  </a>
  <a class="portfolio-stock"
     ng-click="removePortfolioStock(ngStock)"
     ng-if="inPortfolio">
    <span class="glyphicon glyphicon-remove" style="color:red"></span> Remove
  </a>
</div>
